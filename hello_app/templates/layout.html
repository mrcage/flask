<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}"
            class="navbar-brand {{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
        <a href="{{ url_for('about') }}"
            class="navbar-item {{ 'active' if request.endpoint == 'about' else '' }}">About</a>
        <a href="{{ url_for('contact') }}"
            class="navbar-item {{ 'active' if request.endpoint == 'contact' else '' }}">Contact</a>
    </div>
    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p>Â© 2022</p>
        </footer>
    </div>
</body>

</html>
